<div class="jumbotron text-center">
	<h1>contact us</h1>

	<p>{{ tagline }}</p>


      <form ng-submit="emailus()"
        style="margin-top:30px;">
        <h3>what u want</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="name"
            ng-model="name"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="email"
            ng-model="email"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="subject"
            ng-model="subject"></input>
        </div>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="message"
          ng-model="message"></input>
        </div>
        <button type="submit" class="btn btn-primary">send</button>
      </form>
</div>
